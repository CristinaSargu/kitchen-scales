<!doctype html>
<html>
<head>
	<title>Kitchen scales</title>
	<meta name="description" content=""/>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<link href="css/style.min.css" rel="stylesheet">
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="ion.tabs.js"></script>
	<script type="text/javascript" src="zelect.js"></script>
	<script type="text/javascript" src="modernizr.custom.44301.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="page-content">
		<header>
		</header>
		<section role="main">
			<div class="working-space">
				<h1 class="page-title">Kitchen scales</h1>
				<div class="ionTabs tabs-content" id="maintabs" data-name="Tabs_Group_name">
				    <ul class="ionTabs__head">
				        <li class="ionTabs__tab" data-target="tab1">
				        	<img src="images/tea-spoon.png" alt="" class="ico-elem tea-spoon">
				        	<span class="capacity-elem">5 mL</span>
				        </li>
				        <li class="ionTabs__tab" data-target="tab2">
				        	<img src="images/spoon.png" alt="" class="ico-elem spoon">
				        	<span class="capacity-elem">18 mL</span>
				        </li>
				        <li class="ionTabs__tab" data-target="tab3">
				        	<img src="images/glass.png" alt="" class="ico-elem glass">
				        	<span class="capacity-elem">200 mL</span>
				        </li>
				        <li class="ionTabs__tab" data-target="tab4">
				        	<img src="images/cup.png" alt="" class="ico-elem cup">
				        	<span class="capacity-elem">250 mL</span>
				        </li>
				    </ul>
				    <div class="ionTabs__body">
				        <div class="ionTabs__item" data-name="tab1">
				            <span class="description-sign">60</span>
				            <span class="description-sign">x</span>
				            <img src="images/drop.png" alt="" class="drop">
				            <span class="description-sign">=</span>
				            <img src="images/tea-spoon.png" alt="" class="ico-elem tab-exemple tea-spoon">
				        </div>
				        <div class="ionTabs__item" data-name="tab2">
				            <span class="description-sign">3 tsp</span>
				            <img src="images/tea-spoon.png" alt="" class="ico-elem tab-example-small tea-spoon">
				            <img src="images/tea-spoon.png" alt="" class="ico-elem tab-example-small tea-spoon">
				            <img src="images/tea-spoon.png" alt="" class="ico-elem tab-example-small tea-spoon">
				            <span class="description-sign">=</span>
				            <img src="images/spoon.png" alt="" class="ico-elem tab-exemple spoon">
				        </div>
				        <div class="ionTabs__item" data-name="tab3">
				            <span class="description-sign">3 tbsp</span>
				            <img src="images/spoon.png" alt="" class="ico-elem tab-example-small spoon">
				            <img src="images/spoon.png" alt="" class="ico-elem tab-example-small spoon">
				            <img src="images/spoon.png" alt="" class="ico-elem tab-example-small spoon">
				            <span class="description-sign">=</span>
				            <img src="images/glass.png" alt="" class="ico-elem tab-exemple glass">
				            <span class="description-sign">1/4 glass</span>
				        </div>
				        <div class="ionTabs__item" data-name="tab4">
				            <span class="description-sign">4 tbsp</span>
				            <img src="images/spoon.png" alt="" class="ico-elem tab-example-small spoon">
				            <img src="images/spoon.png" alt="" class="ico-elem tab-example-small spoon">
				            <img src="images/spoon.png" alt="" class="ico-elem tab-example-small spoon">
				            <img src="images/spoon.png" alt="" class="ico-elem tab-example-small spoon">
				            <span class="description-sign">=</span>
				            <img src="images/cup.png" alt="" class="ico-elem tab-exemple cup">
				            <span class="description-sign">1/4 cup</span>
				        </div>

				        <div class="ionTabs__preloader"></div>
				    </div>
				</div>
				<div class="calculation-data">
					<div class="select-product-block">
						<select class="select-product">
						  <option value="5,15,200,250">Water</option>
						  <option value="5,17,190,230">Vegetable oil</option>
						  <option value="8,20,195,245">Melted butter</option>
						  <option value="5,15,200,250">Vinegar</option>
						  <option value="8,25,130,160">Wheat flour</option>
						  <option value="10,30,130,160">Corn flour</option>
						  <option value="8,25,180,200">Rye flour</option>
						  <option value="8,25,180,200">Sugar</option>
						  <option value="10,25,140,180">Powdered sugar</option>
						  <option value="10,30,220,320">Salt</option>
						  <option value="10,25,210,250">Mayonnaise</option>
						  <option value="10,30,250,300">Tomato paste</option>
						  <option value="4,20,0,0">Mustard</option>
						  <option value="8,20,0,0">Cinnamon</option>
						  <option value="5,18,0,0">Ground pepper</option>
						  <option value="5,0,0,0">Pepper</option>
						  <option value="3,20,0,0">Ground cloves</option>
						  <option value="5,20,200,250">Milk</option>
						  <option value="10,25,210,250">Cream</option>
						  <option value="10,25,210,250">Sour cream</option>
						  <option value="7,25,165,210">Buckwheat</option>
						  <option value="8,25,170,220">Millet</option>
						  <option value="8,25,180,240">Rice</option>
						  <option value="8,25,180,230">Pearl barley</option>

						</select>
					</div>
					<div class="grammage-block">
						<label for="grammage" class="label-grammage">Enter grammage:</label>
						<input type="text" class="input-elem" id="grammage">
						<span class="units-elem">mL</span>
					</div>
				</div>
				<span class="calculateMl">View rezult</span>

				<div class="rezult-block">
					<h4 class="rezult-title">To obtain your grammage, use:</h4>
					<ul class="show-volume-rezult">
						<li class="rezult-list">
							<span class="vol-number cups-vol-number"></span> *
							<img src="images/cup.png" alt="" class="ico-elem volume-elem cup">
						</li>
						<li class="rezult-list">
							<span class="vol-number"></span> *
							<img src="images/glass.png" alt="" class="ico-elem volume-elem glass">
						</li>
						<li class="rezult-list">
							<span class="vol-number"></span> *
							<img src="images/spoon.png" alt="" class="ico-elem volume-elem spoon">
						</li>
						<li class="rezult-list">
							<span class="vol-number"></span> *
							<img src="images/tea-spoon.png" alt="" class="ico-elem volume-elem tea-spoon">
						</li>
					</ul>
				</div>
			</div>
		</section>
		<footer>
		</footer>
	</div>
	<div class="modal-container">
		<div class="error-popup">
			<h4 class="popup-title">Attention!</h4>
			<p class="popup-text">Your grammage is too much!<br/>Please correct the value.</p>
			<span class="close-popup">+</span>
		</div>
	</div>
</body>
</html>
